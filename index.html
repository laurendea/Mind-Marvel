<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <title>Mind Marvel</title>
</head>
<body>
    <div class="video-background">
        <video autoplay muted loop id="myVideo">
            <source src="large_files/ocean.mp4" type="video/mp4">
        </video>
    <main class="card">
        <div class="topContainer">

            <h1>Mind Marvel</h1>

            <div class="topBox">
                <div class="timer" id="timer">00:00</div>
                <div id="moneyRewardLabel">Earnings: $0</div>
                <button class="playAgain" onclick="startGame()">Start Game</button>
                <div id="winningMessage"></div>
                <div id="losingMessage"></div>
            </div>

        </div>

        <div class="imagesContainer">
            <div class="resizeBackground">
            </div>
            <div id="startVideo">
                <video id="myIntroVideo" autoplay muted loop>
                    <source src="large_files/drop.mp4" type="video/mp4">
                </video>
            </div>
            <div class="questionsImages">
                <img src="" alt="Question Image" id="questionImage">
            </div>
        </div>

        <div id="questionText"></div>
        <div id="choice">
        </div>

    </main>
    <div id="video-background"></div>

    <!-- Include the Vimeo player script -->
    <script src="https://player.vimeo.com/api/player.js"></script>

    <script defer src="index.js"></script>
