<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond&family=Poiret+One&display=swap" rel="stylesheet">

    <title>Mind Marvel</title>
</head>
<body>
    <main>
        <div class="topContainer">
            <h1>Mind Marvel</h1>
            <div class="topBox">
                <div class="timer" id="timer">00:00</div>
                <h2 id="moneyRewardLabel">Earnings: $0</h2>
                <button class="playAgain" onclick="startGame()">Start Game</button>
                <div id="winningMessage"></div>
                <div id="losingMessage"></div>
            </div>
        </div>

        <div class="imagesContainer">
            <div class="resizeBackground">
            </div>
            <div class="questionsImages">
                <img src="" alt="Question Image" id="questionImage">
            </div>
        </div>

        <div id="questionText"></div>
        <div id="choice">
        </div>

    </main>
    <script defer src="index.js"></script>
</body>
</html>
